name: Tests on Windows with linting

on: [pull_request]

jobs:
  testing:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8' ]
        architecture: [ 'x86', 'x64' ]
      max-parallel: 1
    steps:
    - uses: actions/checkout@v2
    - name: Set Python environment
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt
        pip install pytest

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8

    - name: Download spatialite
      run: |
        cd tests
        python setup_windows_spatialite.py
        cd ..

    - name: Compile library
      run: |
        cd aequilibrae/paths
        python setup_Assignment.py build_ext --inplace
        cd ..
        cd ..

    - name: Generate coverage report
      if: ${{ matrix.python-version == '3.7' && matrix.architecture == 'x64'}}
      run: |
        python3 -m pytest --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      if: ${{ matrix.python-version == '3.7' && matrix.architecture == 'x64'}}
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        fail_ci_if_error: true
assignment:
  Equilibrium:
    rgap: 1.0e-04
distribution:
  gravity:
    max_error_gravity: 0.0001
    max_iterations_gravity: 100
    max_trip_length: -1
  ipf:
    balancing_tolerance: 0.001
    convergence_level_ipf: 0.0001
    max_iterations_ipf: 5000
system:
  cpus: 4
  projection: 4326
  spatialite_directory: /files/user/spatialite/mod_spatialite.dll
  default_directory: /files/user
  temp_directory: /temp
  driving_side: left
  logging: true
  report zeros: 1
network:
  osm:
    max_query_area_size: 2500000000
    timeout: 180
    memory: 0
    infrastructure: 'way["highway"]'
    network_type: 'all_private'
    truncate_by_edge: false
    clean_periphery: true
    retain_all: false
    simplify: true

